<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>

<body>
    <h2>Tabuada</h2>
    <label for="nu">Informe um nÂ° entre 1 a 10</label>
    <input type="number" id="nu">
    <button onclick="verificar()">verificar</button>
    <p id="resultado"></p>
</body>
<script>
    function verificar(){
        let result = "";
        let nu = document.getElementById("nu").value;

    for (let i = 1; i <= 10; i++){
            result += `${nu} x ${i} = ${nu * i} <br>`;
    }
    document.getElementById('resultado').innerHTML = result;
    }
</script>

</html>
