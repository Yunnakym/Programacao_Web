<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
</head>
<body>
    <h2>Laço For</h2>
    <p id="txt"></p>

    <h2>Laço While</h2>
    <p id="demo"></p>
    
</body>
<script>
    //laço For
    let texto = "";
    for(let cont = 0; cont < 5; cont++){
        texto = texto + "Volta: "+cont+"<br>"
        //alert("Volta: "+cont)
    }
    document.getElementById("txt").innerHTML = texto;

    //laço While
    let contador = 0;
    let text = ""
    while(contador <10){
        //alert("Roda Gigante -> volta:"+contador)
        text = text + "Roda Gigante do love: "+contador+"<br>"
        contador = contador + 1;
    }
    document.getElementById("demo").innerHTML = text;
</script>
</html>
